<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Robot Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #aad3df; }
        #info { 
            position: absolute; top: 10px; left: 10px; z-index: 1000; 
            background: white; padding: 10px; border-radius: 5px; 
            font-family: Arial; font-size: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div id="info">در حال دریافت موقعیت...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // تنظیمات اصلی
    const channelID = "3260238"; 
    const map = L.map('map').setView([35.7, 51.4], 13); // پیش‌فرض روی تهران

    // لود کردن کاشی‌های نقشه
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);

    let marker = L.marker([35.7, 51.4]).addTo(map);

    async function fetchData() {
        try {
            const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1`);
            const data = await response.json();
            const lastFeed = data.feeds[0];
            
            const lat = parseFloat(lastFeed.field1);
            const lon = parseFloat(lastFeed.field2);

            if (!isNaN(lat) && !isNaN(lon)) {
                const newPos = [lat, lon];
                marker.setLatLng(newPos);
                map.panTo(newPos);
                document.getElementById('info').innerHTML = `Last Update: ${new Date().toLocaleTimeString()}<br>Lat: ${lat}<br>Lon: ${lon}`;
            }
        } catch (error) {
            document.getElementById('info').innerHTML = "خطا در ارتباط با ThingSpeak";
            console.error(error);
        }
    }

    // هر 15 ثانیه آپدیت کن
    setInterval(fetchData, 15000);
    fetchData(); // بار اول بلافاصله اجرا شود
</script>

</body>
</html>
