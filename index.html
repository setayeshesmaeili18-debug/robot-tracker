<!DOCTYPE html>
<html>
<head>
    <title>Robot Tracker Live</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html, #map { height: 100%; margin: 0; padding: 0; }
        #status { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 8px; border-radius: 5px; font-family: sans-serif; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div id="status">در حال اتصال به ماهواره...</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const channelID = "3260238";
        const map = L.map('map').setView([35.7, 51.4], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([35.7, 51.4]).addTo(map);

        async function update() {
            try {
                const r = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1`);
                const d = await r.json();
                const f = d.feeds[0];
                const p = [parseFloat(f.field1), parseFloat(f.field2)];
                marker.setLatLng(p);
                map.panTo(p);
                document.getElementById('status').innerText = "بروزرسانی: " + new Date().toLocaleTimeString();
            } catch (e) { document.getElementById('status').innerText = "خطا در دریافت دیتا"; }
        }
        setInterval(update, 15000);
        update();
    </script>
</body>
</html>
