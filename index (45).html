<!DOCTYPE html>
<html>
<head>
    <title>Quick Map Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* اگه صفحه سفید موند یعنی کلاً لود نشده، اگه خاکستری شد یعنی موتور کار می‌کنه ولی عکس نقشه نمیاد */
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #cccccc; }
        #debug { position: absolute; top: 10px; left: 50px; z-index: 1000; background: white; padding: 5px; }
    </style>
</head>
<body>

<div id="debug">در حال بارگذاری موتور نقشه...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    document.getElementById('debug').innerHTML = "موتور لود شد. در حال فراخوانی نقشه...";
    
    // مختصات تهران برای تست اولیه
    var map = L.map('map').setView([35.6892, 51.3890], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'OSM'
    }).on('tileerror', function(e) {
        document.getElementById('debug').innerHTML = "خطا در بارگذاری عکس‌های نقشه (احتمال فیلترینگ)";
    }).addTo(map);

    L.marker([35.6892, 51.3890]).addTo(map)
        .bindPopup('تست موقعیت')
        .openPopup();

    document.getElementById('debug').innerHTML = "نقشه فراخوانی شد.";
</script>
</body>
</html>
